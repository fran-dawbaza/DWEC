<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar rango de valores</title>
</head>

<body>
    <h1>Indica el rango de números a sumar</h1>
    <form method="get" action="">
        <p>Número 1: <input type="text" name="n1" id="n1"></p>
        <p>Número 2: <input type="text" name="n2" id="n2"></p>
        <p>
            <input type="radio" name="condicion" id="pares">Sumar sólo pares<br>
            <input type="radio" name="condicion" id="impares">Sumar sólo impares<br>
            <input type="radio" name="condicion" id="todos" checked>Sumar todos
        </p>
        <p><button type="submit" id="sumar">Sumar rango</button></p>

    </form>
</body>

</html>
